<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container col-4 my-5">
        <div>
          <div class="target_normal px-5 border text-white">
            <p class="btn mt-5 border border-primary " id="signup-btn-normal">SIGN UP</p>
            <p class="btn mt-5 border  border-warning " id="vip-btn-normal">VIP</p>
            <br>
            <p class="mb-5">Complete los siguientes campos para crear su cuenta regular. Considere que a este tipo de cuenta se le asigna un nombre de usuario.</p>
            <div>
              <form class="row g-3" id="form-normal">
                <div class="col-12">
                  <label for="validationDefault01" class="form-label">CORREO</label>
                  <input type="email" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-12">
                  <label for="validationDefault02" class="form-label">CONTRASEÑA</label>
                  <input type="password" class="form-control" id="validationDefault02" required>
                </div>
                <div class="form-check my-5">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                  <label class="form-check-label" for="invalidCheck2">
                    Acepto los términos y condiciones
                  </label>
                </div>
                <button type="submit" class="btn btn-primary mb-5">SIGN UP</button>
              </form>
            </div>
          </div>
          <div class="target_VIP px-5 border text-white">
            <p class="btn mt-5  border  border-primary" id="signup-btn-vip">SIGN UP</p>
            <p class="btn mt-5  border  border-warning" id="vip-btn-vip">VIP</p>
            <br>
            <p class="mb-5">Complete los siguientes campos para crear su cuenta VIP. Por ser un usuario VIP podrá crear su nombre de usuario personalizado.</p>
            <div>
              <form class="row g-3" id="form-vip">
                <div class="col-12">
                  <label for="validationDefault03" class="form-label">NOMBRE DE USUARIO</label>
                  <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-12">
                  <label for="validationDefault04" class="form-label">CORREO</label>
                  <input type="email" class="form-control" id="validationDefault04" required>
                </div>
                <div class="col-12">
                  <label for="validationDefault05" class="form-label">CONTRASEÑA</label>
                  <input type="password" class="form-control" id="validationDefault05" required>
                </div>
                <div class="form-check my-5">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck3">
                  <label class="form-check-label" for="invalidCheck3">
                    Acepto los términos y condiciones
                  </label>
                </div>
                <button type="submit" class="btn btn-warning mb-5">SIGN UP</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
